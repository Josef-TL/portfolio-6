<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<main>
    <h1>Create New User</h1>
    <form>
        <div class="form-div">
            <label for="user-name">Username: </label>
            <input class="input-field" type="text" id="user-name">
            <span id="userError" class="error"></span>
        </div>

        <div class="form-div">
            <label for="first-name">Firstname</label>
            <input class="input-field" type="text" id="first-name">

        </div>
        <div class="form-div">
        <label for="last-name">Lastname</label>
        <input class="input-field" type="text" id="last-name">
    </div>

        <div class="form-div">
            <label for="email">Email</label>
            <input class="input-field" type="text" id="email">
            <span id="emailError" class="error"></span>

        </div>
        <div class="form-div">
            <label for="password">Password: </label>
            <input class="input-field" type="text" id="password">
            <span id="passwordError" class="error"></span>
        </div>


        <div>
            <button type="button" class="submit-button" id="user-button">Submit</button>
        </div>
    </form>
