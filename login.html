<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar-container"></div>

<main>
    <h1>Log in</h1>
    <form>
        <div class="form-div">
            <label for="usernameCheck">Email: </label>
            <input class="username" type="text" id="usernameCheck">
        </div>
        <div class="form-div">
            <label for="passwordCheck">Password:</label>
            <input class="password" type="password" id="passwordCheck">
        </div>
        <div>
            <button type="button" class="login-button">Log in</button>
        </div>
    </form>
    <a href="index.html">Tryk her for at g√• tilbage til main menu</a>
    <button id="signOutButton">Sign Out</button>
</main>

<script>
    // Load the navigation bar dynamically from navbar.html
    const navbarContainer = document.querySelector(".navbar-container");

    // Use fetch to load the content of navbar.html
    fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
            // Insert the content into the navbarContainer
            navbarContainer.innerHTML = html;
        })
        .catch((error) => console.error("Error loading navigation bar:", error));
</script>

</body>
<script type="module" src="new-user.js"></script>
