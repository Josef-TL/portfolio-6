<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="navbar-container"></div>

<!-- Add a container for your content -->
<div class="content">
    <p>En hyggelig hjemmeside, s√• du kan finde den cafe du har brug for </p>
</div>

<script>
    // Load the navigation bar dynamically from navbar.html
    const navbarContainer = document.querySelector(".navbar-container");

    // Use fetch to load the content of navbar.html
    fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
            // Insert the content into the navbarContainer
            navbarContainer.innerHTML = html;
        })
        .catch((error) => console.error("Error loading navigation bar:", error));
</script>

<script type="module" src="../js/new-cafe.js"></script>

</body>
</html>
