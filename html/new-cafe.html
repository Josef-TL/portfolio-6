<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="navbar-container"></div>

<main class="mainNewCafe">
    <form class="formNewCafe">
        <div class="container">
        <div class="allOptions">
            <div class="firstAndSecond">
            <div class="firstOptions">
                <h1>Create New Cafe</h1>
                <div class="form-div">
                 <label for="cafe-name">Cafe name</label>
                 <input class="input-field" type="text" id="cafe-name">
             </div>
             <div class="form-div">
                    <label for="cafe-location">Location</label>
                    <input class="input-field" type="text" id="cafe-location">
                </div>
                <div class="form-div">
                 <label for="cafe-cost">Cost</label>
                 <select name="cost" id="cafe-cost">
                        <option value="low">Low</option>
                         <option value="middle">Middle</option>
                        <option value="high">High</option>
                 </select>
            </div>
                <div class="form-div">
                    <label for="cafe-noise">Noise level</label>
                    <select name="cost" id="cafe-noise">
                      <option value="low">Low</option>
                      <option value="middle">Middle</option>
                      <option value="high">High</option>
                    </select>
                </div>
            </div>


    <div class="otherOptions">
        <div class="firstOtherOptions">
            <div class="form-div">
                <label class="groupText" for="cafe-group">Group friendly</label>
                <input class="input-field" type="checkbox" id="cafe-group">
            </div>
            <div class="form-div">
                <label class="wifiText" for="cafe-wifi">Free Wifi</label>
                <input class="input-field" type="checkbox" id="cafe-wifi">
            </div>
            <div class="form-div">
                <label for="cafe-food">Food Available</label>
                <input class="input-field" type="checkbox" id="cafe-food">
            </div>
        </div>

        <div class="secondOtherOptions">
            <div class="form-div">
                <label class="glutenText" for="cafe-gluten">Gluten Free options</label>
                <input class="input-field" type="checkbox" id="cafe-gluten">
            </div>
            <div class="form-div">
                <label class="vegetarianText" for="cafe-veg">Vegetarian Options</label>
                <input class="input-field" type="checkbox" id="cafe-veg">
            </div>
            <div class="form-div">
                <label for="cafe-pets" class="petText">Pets allowed</label>
                <input class="input-field" type="checkbox" id="cafe-pets">
            </div>
        </div>
            </div>
            </div>
            <div class="lastPart">
            <div class="lastOption">
                <div class="form-div">
                    <label class="openWeekday" for="cafeOpen-weekday">Opening hours weekdays</label>
                    <select name="openingWeekdays" id="cafeOpen-weekday">
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                    </select>
                </div>

                <div class="form-div">
                    <label class="closingWeekday" for="cafeClosing-weekday">Closing time weekday</label>
                    <select name="closingWeekday" id="cafeClosing-weekday">
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                </div>

                <div class="lastOptionTwo">
                    <div class="form-div">
                        <label class="openingWeekend" for="cafeOpening-weekend">Opening hours weekend</label>
                        <select name="openingWeekend" id="cafeOpening-weekend">
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11.00">11:00</option>
                        </select>
                    </div>

                    <div class="form-div">
                        <label class="closingWeekend" for="cafeClosing-weekend">Closing time weekend</label>
                        <select name="closingWeekend" id="cafeClosing-weekend">
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
            <div>
            </div>
                </div>
            </div>
            <div class="buttonSubmit">
                <button type="button" class="submit-button" id="cafe-button">Submit</button>
            </div>
        </div>
        </div>
    </form>
</main>

<script>
    // Load the navigation bar dynamically from navbar.html
    const navbarContainer = document.querySelector(".navbar-container");

    // Use fetch to load the content of navbar.html
    fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
            // Insert the content into the navbarContainer
            navbarContainer.innerHTML = html;
        })
        .catch((error) => console.error("Error loading navigation bar:", error));
</script>

</body>
<script type="module" src="../js/new-cafe.js"></script>
</html>
