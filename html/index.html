<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">


</head>
<body>

<div class="navbar-container"></div>

<main>
    <h1 id="title">Cafe Database Search</h1>
    <div class="form-container">
    <form action="">
        <div>
        <label for="cafe-search-name">Cafe Name</label>
        <input type="text" name="cafename" id="cafe-search-name">
        </div>
        <div>
        <label for="cafe-search-city">Cafe City</label>
        <input type="text" name="cafecity" id="cafe-search-city">
        </div>
        <h2>Available tags</h2>
        <div id="form-tag-wrapper">

            <div>
                <input type="radio" name="cafegroup" id="cafe-search-group">
                <label for="cafe-search-group">Group</label>
            </div>
            <div>
                <input type="radio" name="cafewifi" id="cafe-search-wifi">
                <label for="cafe-search-wifi">wifi</label>
            </div>
            <div>
                <input type="radio" name="cafeveg" id="cafe-search-veg">
                <label for="cafe-search-veg">veg</label>
            </div>
            <div>
                <input type="radio" name="cafepet" id="cafe-search-pet">
                <label for="cafe-search-pet">pet</label>
            </div>
            <div>
                <input type="radio" name="cafefood" id="cafe-search-food">
                <label for="cafe-search-food">food</label>
            </div>
            <div>
                <input type="radio" name="cafegluten" id="cafe-search-gluten">
                <label for="cafe-search-gluten">gluten</label>
            </div>
        </div>
            <div id="form-dropdown-wrapper">
                <div>
                <label for="cafe-search-cost">Cafe Cost</label>
                <select name="cafecost" id="cafe-search-cost">
                    <option value="low">Low</option>
                    <option value="Middle">Middle</option>
                    <option value="High">High</option>
                </select>
                </div>
                <div>
                <label for="cafe-search-noise">Cafe Noise</label>
                <select name="cafenoise" id="cafe-search-noise">
                    <option value="Low">Low</option>
                    <option value="Middle">Middle</option>
                    <option value="High">High</option>
                </select>
            </div>
            </div>

        <button type="submit" class="submit-button">Search City</button>
    </form>
    </div>

    <div class="wrapper">
        <h2>List of Cafes</h2>
        <ul id="cafe-list">
        </ul>
    </div>

    <template data-user-template>
        <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
            <div class="tags" data-body></div>
            <div class="hours" data-body></div>

        </div>
    </template>


    <div class="form-container">
        <form action="">
            <div>
                <label for="user-search">Username</label>
                <input type="text" name="username" id="user-search">
            </div>

            <button type="submit">Search Users</button>
        </form>
    </div>

    <div class="wrapper">
        <h2>List of Users</h2>
        <ul id="user-list">
        </ul>
    </div>

    <div>
        <button id="addToFavorites" data-cafe-id="cafe_id_value">Add to Favorites</button>
    </div>

    <script>
        // Load the navigation bar dynamically from navbar.html
        const navbarContainer = document.querySelector(".navbar-container");

        // Use fetch to load the content of navbar.html
        fetch("navbar.html")
            .then((response) => response.text())
            .then((html) => {
                // Insert the content into the navbarContainer
                navbarContainer.innerHTML = html;
            })
            .catch((error) => console.error("Error loading navigation bar:", error));
    </script>


</main>

</body>
<script src="../js/main.js"></script>
<script type="module" src="../js/new-user.js"></script>
</html>
