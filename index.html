<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="navbar-container"></div>

<main>
    <h1>Cafe database</h1>
    <div class="container">
    <form action="">
        <div>
        <label for="cafe-search-name">Cafe Name</label>
        <input type="text" name="cafename" id="cafe-search-name">
        </div>
        <div>
        <label for="cafe-search-city">Cafe City</label>
        <input type="text" name="cafecity" id="cafe-search-city">
        </div>
        <button type="submit">Search City</button>
    </form>
    </div>
    <div class="container">
    <form action="">
        <div>
            <label for="user-search">Username</label>
            <input type="text" name="username" id="user-search">
        </div>

        <button type="submit">Search Users</button>
    </form>
    </div>

    <div>
        <h2>List of Cafes</h2>
        <ul id="cafe-list">
        </ul>
    </div>

    <div>
        <h2>List of Users</h2>
        <ul id="user-list">
        </ul>
    </div>

    <div>
        <a href="new-user.html">Tryk her for at oprette en ny bruger</a>
        <a href="new-cafe.html">Tryk her for at oprette en ny cafe</a>

    </div>

    <script>
        // Load the navigation bar dynamically from navbar.html
        const navbarContainer = document.querySelector(".navbar-container");

        // Use fetch to load the content of navbar.html
        fetch("navbar.html")
            .then((response) => response.text())
            .then((html) => {
                // Insert the content into the navbarContainer
                navbarContainer.innerHTML = html;
            })
            .catch((error) => console.error("Error loading navigation bar:", error));
    </script>


</main>

</body>
<script src="main.js"></script>
</html>
